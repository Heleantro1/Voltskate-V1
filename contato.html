<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:ital,wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="contato.css">
  <title>contato</title>
</head>
<body>
  <header class="header-bg">
    <div class="header">
    <h1>Voltskate</h1>
    <nav aria-label="primaria">
      <ul class="header-menu">
        <li><a href="">Skate</a></li>
        <li><a href="">Seguros</a></li>
        <li><a href="">Contato</a></li>
      </ul>
    </nav>
    </div>
  </header>
  <main class="main-bg">
    <div class="main-bloco">
      <div class="main-titulo">
        <h1> nosso contato<span>.</span></h1>
        <h3>RESPOSTAS EM ATÉ 24H</h3>
      </div>
      <div class="main-info">
        <div class="info-1">
          <div>
            <p>Loja Online</p>
          </div>
          <div>
            <p>Rua Ali Perto, 35</p>
            <p>Rio de Janeiro - RJ</p>
            <p>Brasil - Terra - Vita Láctea</p>
          </div>
          <div>
            <p>contato@voltskate.com</p>
            <p>assistencia@voltskate.com</p>
          </div>
          <div>
            <p>+55 21 9999-9999</p>
          </div>
          <div class="info-icones">
            <div><img src="./img/footer/facebook-p.svg" alt=""></div>
            <div><img src="./img/footer/instagram-p.svg" alt=""></div>
            <div>
              <div><img src="./img/footer/youtube-p.svg" alt=""></div>
            </div>
          </div>
        </div>
        <div class="info-2">
          <div class="input-info" id="label0">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="digite seu nome" >
          </div>
          <div class="input-info" id="label1">
            <label for="tele">Telefone</label>
            <input type="tel" name="tele" id="tele" placeholder="(xx-xxxx-xxxx)">
          </div>
          <div class="input-info" id="label2">
            <label for="emaill">Email</label>
            <input type="email" name="emaill" id="emaill" placeholder="digite seu e-mail">
          </div>
          <div class="input-info" id="label3">
            <label for="msg">Mensagem</label>
            <textarea name="msg" id="msg" placeholder="digite aqui"></textarea>
          </div>
          <div class="link-input">
            <a href="" class="link-input1">ENVIAR MENSAGEM</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  
</body>
</html>
